<!DOCTYPE html>
<html>
    <head>
        <title>MightyText</title>
        <link type="text/css" rel="stylesheet" href="../styles/font-awesome-4.2.0/css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="../styles/phone_notifs_options.css">
        <script language="JavaScript" type="text/javascript" src="../scripts/libs/jquery-2.1.0.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="../scripts/libs/jQuery.dotdotdot-1.6.14/src/js/jquery.dotdotdot.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="../scripts/common.js"></script>
    
    </head>
    <body>
            <div class="device-notif-preview">
                <div class="device-notif-preview-img-wrapper">
                    <img src="../img/notifications/OS_Android.png"/>
                </div>
                <div class="device-notif-preview-content">
                    <div class="device-notif-app-name localized-string" local-key="phone_app_name">
                        Application Name
                    </div>
                    <div class="device-notif-text localized-string" local-key="phone_app_notif_content">
                        Notification Content
                    </div>
                </div>
                <div class="device-notif-preview-button-holder">
                    <div class="device-notif-option" id="button-one" data-action="block-this-app">
                        <div class="device-notif-option-text">
                            <i class="fa fa-ban device-notif-option-icon"></i>
                            <span class="device-notif-option-action-text localized-string" local-key="block_app_notifs">Stop syncing <span class="device-notif-option-app-name">this app</span> notifications</span> 
                        </div>
                    </div>
                    <div class="device-notif-option store-notif" id="button-two" data-action="store-this-notif">
                        <div class="device-notif-option-text">
                            <i class="fa fa-floppy-o device-notif-option-icon"></i>
                            <span class="device-notif-option-action-text localized-string" local-key="save_phone_app_notif">Save notification</span>
                        </div>
                    </div>
                    <div class="device-notif-option store-notif" id="button-three" data-action="store-all-future-notifs-for-this-app">
                        <div class="device-notif-option-text">
                            <i class="fa fa-archive device-notif-option-icon"></i> 
                            <span class="device-notif-option-action-text localized-string" local-key="save_all_this_phone_apps_notifs">Save all future <span class="device-notif-option-app-name">this app</span> notifications</span>
                        </div>
                    </div>                    
                </div>
            </div>
        <script language="JavaScript" type="text/javascript" src="../scripts/phone_notifs_options.js"></script>
    </body>
</html>
